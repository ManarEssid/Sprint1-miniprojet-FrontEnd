<div class="container">
    <div>
    <h2>Ajouter un Projet :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Projet</label>
        <input type="text" [(ngModel)]="newProjet.idProjet" name="idProjet" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Projet</label>
        <input type="text"[(ngModel)]= "newProjet.nomProjet" name="nomProjet" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Projet</label>
        <input type="number" [(ngModel)]= "newProjet.prixProjet" name="prixProjet" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Description</label>
        <input type="text" [(ngModel)]= "newProjet.description" name="description" class="form-control">
        </div>
        <div class="mt-2">
        <button type="submit" (click)="addProjet()" class="btn btn-success"  >Ajouter</button>
        </div>
        </form>
        </div>
