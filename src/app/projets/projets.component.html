<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
         <table class="table table-striped">
                <tr>  
                  <th>Id</th>
                  <th>Nom</th> 
                  <th>Prix</th> 
                  <th>Description</th>
               </tr>
          <tbody *ngFor="let projet of projets">
                <tr >
                    <td>{{projet.idProjet}}</td>
                    <td>{{projet.nomProjet}}</td>
                    <td>{{projet.prixProjet}}</td>
                    <td>{{projet.description}}</td>
                    <td><a class="btn btn-danger" (click)="supprimerProjet(projet)">Supprimer</a></td>
                    <td><a class="btn btn-success" [routerLink]="['/updateProjet',projet.idProjet]">Modifier</a></td>
                 </tr>
           </tbody>
      </table>
     </div>
   </div>
 </div>
